<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
    maximum-scale=1.0, user-scalable=no">
    <title>项目实战-移动端流体布局(6)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="header">
        <nav class="link">
            <h1 class="none">网站导航</h1>
            <ul>
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="information.html">资讯</a></li>
                <li><a href="ticket.html">票务</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
        </nav>
    </header>

    <div id="advert">
        <img src="img/advert.png" alt="">
    </div>

    <div id="search">
        <input type="text" class="search-input" placeholder="请输入旅游景点或城市">
        <button class="search-btn">搜索</button>
    </div>

    <div id="tour">
        <hgroup>
            <h2>热门旅游</h2>
            <h3>最新的各种热门旅游资讯的推荐！</h3>
        </hgroup>
        <div class="container">
            <figure>
                <img src="img/tour1.png" alt="">
                <figcaption>
                    <h4>&lt;曼谷-芭提雅6日游&gt;</h4>
                    <p>包团特惠，超丰富景点</p>
                    <div class="info">
                        <em class="sat">满意度 77%</em>
                        <span class="price">¥ <strong>2864</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour2.png" alt="">
                <figcaption>
                    <h4>&lt;马尔代夫双鱼岛Olhuveli4晚6日自助游&gt;</h4>
                    <p>上海出发，机+酒 包含:早晚餐+快艇</p>
                    <div class="info">
                        <em class="sat">满意度 97%</em>
                        <span class="price">¥ <strong>8039</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour3.png" alt="">
                <figcaption>
                    <h4>&lt;海南双飞5日游&gt;</h4>
                    <p>包团特惠，超丰富景点</p>
                    <div class="info">
                        <em class="sat">满意度 90%</em>
                        <span class="price">¥ <strong>2709</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour4.png" alt="">
                <figcaption>
                    <h4>&lt;富山-大阪-东京8日游&gt;</h4>
                    <p>暑期亲子，2天自由，无导游安排</p>
                    <div class="info">
                        <em class="sat">满意度 97%</em>
                        <span class="price">¥ <strong>9499</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour5.png" alt="">
                <figcaption>
                    <h4>&lt;法瑞意德12日游&gt;</h4>
                    <p>4至5星，金色列车，少女峰</p>
                    <div class="info">
                        <em class="sat">满意度 97%</em>
                        <span class="price">¥ <strong>9199</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour6.png" alt="">
                <figcaption>
                    <h4>&lt;巴厘岛6日半自助游&gt;</h4>
                    <p>蓝梦出海，独栋别墅，悦榕庄下午茶</p>
                    <div class="info">
                        <em class="sat">满意度 95%</em>
                        <span class="price">¥ <strong>6488</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour7.png" alt="">
                <figcaption>
                    <h4>&lt;塞舌尔迪拜9日自助游&gt;</h4>
                    <p>一游两国，4晚塞舌尔，2晚迪拜</p>
                    <div class="info">
                        <em class="sat">满意度 100%</em>
                        <span class="price">¥ <strong>9669</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <figure>
                <img src="img/tour8.png" alt="">
                <figcaption>
                    <h4>&lt;花样姐姐土耳其9日或10日游&gt;</h4>
                    <p>最高立减3000！中餐六菜一汤</p>
                    <div class="info">
                        <em class="sat">满意度 93%</em>
                        <span class="price">¥ <strong>9999</strong> 起</span>
                    </div>
                </figcaption>
            </figure>
            <div class="clearfix"></div>
        </div>
    </div>

    <footer id="footer">
        <div class="top">
            客户端 | 触屏版 | 电脑版
        </div>
        <div class="bottom">
            Copyright ©️ YCKU 瓢城旅行社 | 苏 ICP 备120110119号
        </div>
    </footer>
</body>
</html>
